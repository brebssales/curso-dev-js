<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo BootStrap</title>
<style>

.h300{
        height: 300px;
}

.h100{
        height: 100px;
}

.h500{
        height: 500px;
}

</style>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    
<h1>exemplos do bootstrap</h1>

<h2>Breakpoints</h2>
        <p class="text-center text-sm-start " >SM menor que 578px</p>
        <p class="text-center text-md end"> MD maior/igual a 760px</p>
        <p class="text-center text-lg-start "> MD maior/igual a 760px</p>
        <p class="text-center text xl-end">XL maior/igual a 760px</p>
        <p class="text-center text xll-start"> Xll maior/igual a 760px</p>


        <h2>Grid</h2>
        
        <div class="container">
            <div class="row">
            <div class="col h100 bg-danger"></div>
            <div class="col h100 bg-primary"></div>
            <div class="col h100 bg-primary"></div>
            <div class="col h100 bg-success"></div>
        </div>

    <i class="bi bi-wind"></i>"></i>
    
        <div class="contaner mt-5">
            <div class="row">
                <div class="col-12 h100 bg-secondary"></div>
                <div class="col-12 col-lg-4 h500 bg-warning"></div>
                <div class="col-12 col-lg-8 h500 bg-dark"></div>
                <div class="col-12 h100 bg-primary"></div>
            </div>
        <div class="container mt-5">
            <div class="w-100 d-flex justify-content-center">
             




     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
